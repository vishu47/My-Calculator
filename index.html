<html lang="en">

    <title>Smart Calculator</title>

</head>
<body>
    <div>
        <div class="center">
            <h1>Smart Calculator</h1>
            <label for="fname">1st-number-</label>
            <input class="F1name" ><br></br>
            <label for="fname">2nd-number-</label>
            <input class="F2name"><br></br>
            <div class="button">
                <button id=addition style="border-color: black">+ </button>
                <button id=subtraction style="border-color: red">-</button>
                <button id=multiplication style="border-color: springgreen">*</button>
                <button id=percentage style="border-color:royalblue">%</button>
                <button id=division style="border-color: aqua">/</button><br></br>
                <button id=swap style="border-color: rgb(240, 236, 13)">Swap</button><br></br>
                
            </div>
            
            <label for="fname">output-</label>
            <input class="output" value="0">
    
            </div>

    </div>
